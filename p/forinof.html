<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const employe = {
                 name:"anu",
                 age:"28",
                 department:"developer"   

        };
    for(let key in employe)
        {
            document.write(`${key}: ${employe [key]+"<br>"}`);
        }
    const product =["speaker","earbud","keyboard","watch"];
    for(let thing of product ){
        document.write(thing+"<br>");
    }
    </script>
    
</body>
</html>
